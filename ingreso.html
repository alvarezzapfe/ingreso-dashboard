<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Ingreso</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link href="css/ingreso.css" rel="stylesheet" />
  </head>

  <body>
    <div class="hero_area">
      <!-- Navbar -->
      <header class="header_section">
        <div class="container-fluid">
          <nav class="navbar navbar-expand-lg custom_nav-container">
            <a class="navbar-brand" href="index.html">
              <span>Reportes Regulatorios</span>
            </a>
            <div class="logo">
              <img src="images/Crowdlink - Logotipo-01.png" alt="" />
            </div>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="#">Inicio</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="#">Contacto</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </header>

      <!-- Login/Register Container -->
      <div class="login-container">
        <h3 id="formTitle">Ingreso de Usuario</h3>
        <form id="authForm">
          <!-- Login Form -->
          <div id="loginView">
            <input
              type="email"
              id="loginEmail"
              placeholder="Correo Electrónico"
              required
            />
            <input
              type="password"
              id="loginPassword"
              placeholder="Contraseña"
              required
            />
            <button type="button" onclick="ingresarUsuario()">Ingresar</button>
          </div>

          <!-- Register Form -->
          <div id="registerView" style="display: none">
            <input
              type="text"
              id="firstName"
              placeholder="Nombre(s)"
              required
            />
            <input
              type="text"
              id="lastName"
              placeholder="Apellido Paterno"
              required
            />
            <input
              type="text"
              id="secondLastName"
              placeholder="Apellido Materno"
              required
            />
            <input
              type="email"
              id="registerEmail"
              placeholder="Correo Electrónico"
              required
            />
            <input
              type="password"
              id="registerPassword"
              placeholder="Contraseña"
              required
            />
            <button type="button" onclick="registrarUsuario()">
              Registrarse
            </button>
          </div>
        </form>
        <span class="toggle-link" id="toggleLink" onclick="toggleForms()">
          ¿Nuevo usuario? Regístrate
        </span>
      </div>
    </div>

    <script src="js/ingreso.js"></script>
  </body>
</html>
