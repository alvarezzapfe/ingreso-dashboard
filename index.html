<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Plataforma de Reportes Regulatorios</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Navbar -->
    <header class="header_section">
      <nav class="navbar">
        <div class="nav-left">
          <a href="index.html" class="brand-logo">
            <img src="images/crowd.png" alt="Crowdlink Logo" />
          </a>
          <span class="brand-text">Plataforma de Reportes</span>
        </div>
        <div class="nav-right">
          <div class="menu-icon" id="menuToggle">
            <i class="fas fa-bars"></i>
          </div>
        </div>
      </nav>
      <div id="mobileMenu" class="menu-dropdown">
        <ul>
          <li onclick="openLoginPopup()">
            <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
          </li>
          <li onclick="openHelpSection()">
            <i class="fas fa-question-circle"></i> Ayuda
          </li>
          <li onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
          </li>
        </ul>
      </div>
    </header>

    <!-- Hero Section -->
    <div class="hero_area">
      <div class="landing-content">
        <h1>Bienvenido a Crowdlink</h1>
        <p>
          La plataforma líder en financiamiento colectivo para empresas en
          crecimiento.
        </p>
        <a href="#" class="cta-button" onclick="openLoginPopup()"
          >Comienza Ahora</a
        >
      </div>
    </div>

    <!-- Login Popup -->
    <div id="loginPopup" class="popup">
      <div class="popup-content">
        <span class="close" id="closePopup">&times;</span>
        <h2>Inicio de Sesión</h2>
        <form>
          <input type="email" placeholder="Correo Electrónico" required />
          <input type="password" placeholder="Contraseña" required />
          <button type="submit">Iniciar Sesión</button>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer_section">
      <p>© 2025 Crowdlink. Todos los Derechos Reservados.</p>
    </footer>

    <script src="js/index.js" defer></script>
  </body>
</html>
