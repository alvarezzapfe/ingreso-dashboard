<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Ingreso</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link href="css/ingreso.css" rel="stylesheet" />
  </head>

  <body>
    <div class="hero_area">
      <!-- Navbar -->
      <header class="header_section">
        <nav class="navbar">
          <a class="navbar-brand" href="index.html">
            <span>Plataforma de Reportes Regulatorios</span>
          </a>
          <div class="logo">
            <img
              src="images/Crowdlink - Logotipo-01.png"
              alt="Crowdlink Logo"
            />
          </div>
          <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        </nav>
        <!-- Hamburger Menu -->
        <div id="hamburgerMenu" class="menu-dropdown">
          <ul>
            <li onclick="showContactPopup()">Contacto</li>
            <li onclick="alert('Sección de ayuda próximamente disponible.')">
              Ayuda
            </li>
          </ul>
        </div>
      </header>

      <!-- Login/Register Container -->
      <div class="login-container">
        <h3 id="formTitle">Ingreso de Usuario</h3>
        <form id="authForm">
          <!-- Login Form -->
          <div id="loginView">
            <input
              type="email"
              id="loginEmail"
              placeholder="Correo Electrónico"
              required
            />
            <input
              type="password"
              id="loginPassword"
              placeholder="Contraseña"
              required
            />
            <button type="button" onclick="ingresarUsuario()">Ingresar</button>
          </div>

          <!-- Register Form -->
          <div id="registerView" style="display: none">
            <input
              type="text"
              id="firstName"
              placeholder="Nombre(s)"
              required
            />
            <input
              type="text"
              id="lastName"
              placeholder="Apellido Paterno"
              required
            />
            <input
              type="text"
              id="secondLastName"
              placeholder="Apellido Materno"
              required
            />
            <input
              type="email"
              id="registerEmail"
              placeholder="Correo Electrónico"
              required
            />
            <input
              type="password"
              id="registerPassword"
              placeholder="Contraseña"
              required
            />
            <button type="button" onclick="registrarUsuario()">
              Registrarse
            </button>
          </div>
        </form>
        <span class="toggle-link" id="toggleLink" onclick="toggleForms()">
          ¿Nuevo usuario? Regístrate
        </span>
      </div>
    </div>

    <!-- Contact Popup -->
    <div id="contactPopup" class="popup">
      <div class="popup-content">
        <h3>Contacto</h3>
        <p>Teléfono: +52 123 456 7890</p>
        <p>Correo: contacto@empresa.com</p>
        <button onclick="closePopup()">Cerrar</button>
      </div>
    </div>

    <script src="js/ingreso.js"></script>
    <script>
      function toggleMenu() {
        const menu = document.getElementById("hamburgerMenu");
        menu.style.display = menu.style.display === "block" ? "none" : "block";
      }

      function showContactPopup() {
        document.getElementById("contactPopup").style.display = "block";
      }

      function closePopup() {
        document.getElementById("contactPopup").style.display = "none";
      }
    </script>
  </body>
</html>
